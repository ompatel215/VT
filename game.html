<!DOCTYPE html>
<html>
<head>
    <title>Heart Catcher Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #gameCanvas {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.2);
        }

        .game-container {
            text-align: center;
            padding: 20px;
        }

        .score {
            font-size: 2em;
            color: #ff4d4d;
            margin: 20px 0;
            font-family: 'Dancing Script', cursive;
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .restart-btn {
            background: linear-gradient(145deg, #ff6b6b, #ff4d4d);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Heart Catcher üíù</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="startGame()">Play Again</button>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="SoniSoni.mp3" type="audio/mpeg">
    </audio>
    <button id="musicToggle" class="music-btn">üéµ</button>
    <script src="music.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0;
        let hearts = [];
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            width: 50,
            height: 50
        };

        function drawPlayer() {
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('üíù', player.x, player.y);
        }

        function createHeart() {
            hearts.push({
                x: Math.random() * (canvas.width - 20),
                y: 0,
                speed: 2 + Math.random() * 2
            });
        }

        function drawHearts() {
            ctx.font = '30px Arial';
            hearts.forEach(heart => {
                ctx.fillText('‚ù§Ô∏è', heart.x, heart.y);
            });
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            hearts = hearts.filter(heart => {
                heart.y += heart.speed;
                
                // Check collision with player
                if (Math.abs(heart.x - player.x) < 30 && 
                    Math.abs(heart.y - player.y) < 30) {
                    score += 10;
                    document.getElementById('score').textContent = score;
                    return false;
                }
                
                return heart.y < canvas.height;
            });

            if (Math.random() < 0.03) {
                createHeart();
            }

            drawPlayer();
            drawHearts();

            if (hearts.some(heart => heart.y >= canvas.height)) {
                gameOver();
                return;
            }

            requestAnimationFrame(updateGame);
        }

        function gameOver() {
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
        }

        function startGame() {
            score = 0;
            hearts = [];
            document.getElementById('score').textContent = '0';
            document.getElementById('gameOver').style.display = 'none';
            updateGame();
        }

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            player.x = e.clientX - rect.left;
        });

        startGame();
    </script>
</body>
</html>
