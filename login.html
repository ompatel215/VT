<!DOCTYPE html>
<html>
<head>
    <title>Login - Bri's Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b1b 50%, #1a1a1a 100%);
            font-family: 'Roboto', Arial, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating hearts background */
        body::before {
            content: 'üíñ ‚ú® üíï ‚≠ê üíù ‚ú® üíó ‚≠ê';
            position: fixed;
            top: -100%;
            left: 0;
            width: 100%;
            height: 200%;
            font-size: 2rem;
            opacity: 0.15;
            animation: floatDown 30s linear infinite;
            pointer-events: none;
            z-index: 0;
            line-height: 4rem;
            word-spacing: 3rem;
        }

        @keyframes floatDown {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(50%) rotate(360deg);
            }
        }

        .login-container {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.95) 0%, rgba(45, 27, 27, 0.95) 100%);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 
                0 8px 32px rgba(236, 72, 153, 0.3),
                0 2px 8px rgba(212, 175, 55, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 50px 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 1;
            animation: slideIn 0.6s ease-out;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 50%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 18px;
            font-weight: 700;
            letter-spacing: 0.5px;
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .welcome-text {
            color: #e5e5e5;
            font-size: 1.05rem;
            margin-bottom: 35px;
            line-height: 1.7;
            font-weight: 400;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #d4af37;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            box-sizing: border-box;
            background: rgba(26, 26, 26, 0.5);
            color: #e5e5e5;
        }

        .input-group input:focus {
            outline: none;
            border-color: rgba(212, 175, 55, 0.8);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .input-group input::placeholder {
            color: rgba(212, 175, 55, 0.5);
        }

        .login-btn {
            background: rgba(212, 175, 55, 0.2);
            color: rgba(212, 175, 55, 0.7);
            border: 2px solid rgba(212, 175, 55, 0.3);
            padding: 18px 28px;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 10px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(212, 175, 55, 0.1);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            color: #fff;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(236, 72, 153, 0.8), 0 0 30px rgba(236, 72, 153, 0.4);
            border-color: rgba(236, 72, 153, 0.9);
        }

        .login-btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 15px;
            display: none;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .login-container {
                padding: 40px 30px;
            }
            
            .login-title {
                font-size: 2.2rem;
            }
            
            .welcome-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Welcome to Bri's Site</h1>
        <p class="welcome-text">Please enter your credentials to access the site</p>
        
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            
            <div class="error-message" id="errorMessage">
                Invalid username or password. Please try again.
            </div>
        </form>
    </div>

    <script>
        // Client-side password hashing
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }
        
        // Stored password hash (SHA-256 hash of 'love')
        const PASSWORD_HASH = '686f746a95b6f836d7d70567c302c3f9ebb5ee0def3d1220ee9d4e9f34f5e131';
        const USERNAME = 'bri';
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = document.querySelector('.login-btn');
            
            // Disable button during processing
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            errorMessage.style.display = 'none';
            
            try {
                // Hash the entered password
                const passwordHash = await hashPassword(password);
                
                // Check credentials
                if (username === USERNAME && passwordHash === PASSWORD_HASH) {
                    // Store authentication in localStorage
                    localStorage.setItem('authenticated', 'true');
                    // Redirect to the main site
                    window.location.href = 'index.html';
                } else {
                    errorMessage.style.display = 'block';
                    document.getElementById('password').value = '';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
