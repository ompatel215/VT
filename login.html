<!DOCTYPE html>
<html>
<head>
    <title>Login - Bri's Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #fdf2f8, #fce7f3);
            font-family: 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(236, 72, 153, 0.15);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-title {
            font-size: 2rem;
            color: #be185d;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ec4899;
        }

        .login-btn {
            background: #ec4899;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #be185d;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }

        .welcome-text {
            color: #4a5568;
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Welcome to Bri's Site</h1>
        <p class="welcome-text">Please enter your credentials to access the site</p>
        
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            
            <div class="error-message" id="errorMessage">
                Invalid username or password. Please try again.
            </div>
        </form>
    </div>

    <script>
        // Simple authentication - you can change these credentials
        const validCredentials = {
            username: 'bri',
            password: 'love'
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (username === validCredentials.username && password === validCredentials.password) {
                // Store authentication status
                localStorage.setItem('siteAuthenticated', 'true');
                localStorage.setItem('loginTime', Date.now());
                
                // Redirect to the main site
                window.location.href = 'index.html';
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
            }
        });

        // Check if already authenticated
        window.onload = function() {
            if (localStorage.getItem('siteAuthenticated') === 'true') {
                // Check if login is still valid (24 hours)
                const loginTime = localStorage.getItem('loginTime');
                const currentTime = Date.now();
                const hoursSinceLogin = (currentTime - loginTime) / (1000 * 60 * 60);
                
                if (hoursSinceLogin < 24) {
                    window.location.href = 'index.html';
                } else {
                    // Clear expired authentication
                    localStorage.removeItem('siteAuthenticated');
                    localStorage.removeItem('loginTime');
                }
            }
        }
    </script>
</body>
</html>
