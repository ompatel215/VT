<!DOCTYPE html>
<html>
<head>
    <title>Valentine's Mystery Box</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = 'yourPassword'; // Change this to your desired password
            if (password === correctPassword) {
                document.getElementById('passwordPrompt').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>
</head>
<body>
    <div id="passwordPrompt" class="password-prompt">
        <h2>Enter Password to Access the Mystery Box</h2>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    
    <div id="mainContent" class="container" style="display: none;">
        <h1>Tap the Heart ‚ù§Ô∏è</h1>
        <div class="mystery-box" onclick="revealContent()">‚ù§Ô∏è</div>
        <div class="content" id="content">
            <h2>Happy Valentine's Day!</h2>
            <p>Will you be my Valentine?</p>
            <div class="button-container">
                <button onclick="showResponse('yes')" class="btn yes-btn">Yes üíñ</button>
                <button onclick="showResponse('no')" class="btn no-btn">No üíî</button>
            </div>
            <div id="response" class="response"></div>
            <img src="https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif" alt="Valentine Heart">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
