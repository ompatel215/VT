<!DOCTYPE html>
<html>
<head>
    <title>Valentine's Mystery Box</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tap the Heart ❤️</h1>
        <div class="mystery-box" onclick="revealContent()">❤️</div>
        <div class="content" id="content">
            <h2>Happy Valentine's Day!</h2>
            <p>Will you be my Valentine?</p>
            <div class="button-container">
                <button onclick="showResponse('yes')" class="btn yes-btn">Yes 💖</button>
                <button onclick="showResponse('no')" class="btn no-btn">No 💔</button>
            </div>
            <div id="response" class="response"></div>
            <img src="https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif" alt="Valentine Heart">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
