<!DOCTYPE html>
<html>
<head>
    <title>Our Love Story üíë</title>
    <link rel="stylesheet" href="slideshow.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        .loading-heart {
            font-size: 300px;
            animation: pulse 1s infinite;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .love-counter {
            text-align: center;
            margin-bottom: 20px;
            color: #ff4d4d;
            animation: fadeIn 2s ease-out;
        }

        .love-counter h3 {
            font-size: 1.8em;
            margin: 10px 0;
        }

        .duration {
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .duration span {
            font-weight: bold;
            color: #ff1a1a;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }

        .button-group .surprise-btn {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-heart">‚ù§Ô∏è</div>
    </div>
    
    <div class="main-container">
        <div class="love-counter">
            <h3>Together for</h3>
            <div class="duration">
                <div class="time-unit">
                    <span id="years">0</span>
                    <label>years</label>
                </div>
                <div class="time-unit">
                    <span id="months">0</span>
                    <label>months</label>
                </div>
                <div class="time-unit">
                    <span id="days">0</span>
                    <label>days</label>
                </div>
                <div class="time-unit">
                    <span id="hours">0</span>
                    <label>hours</label>
                </div>
            </div>
        </div>

        <div class="slideshow-container">
            <h1>Happy Valentine's Day üíù</h1>
            <div class="slides-wrapper">
                <div class="slide fade">
                    <img src="https://i.ibb.co/F4vhSmmz/1.jpg" alt="Memory 1">
                </div>
                <div class="slide fade">
                    <img src="https://i.ibb.co/GvR9Q0tM/2.jpg" alt="Memory 2">
                </div>
                <div class="slide fade">
                    <img src="https://i.ibb.co/pvMyptCn/3.jpg" alt="Memory 3">
                </div>
                <div class="slide fade">
                    <img src="https://i.ibb.co/FqnCSSDW/4.jpg" alt="Memory 4">
                </div>
                <div class="slide fade">
                    <img src="https://i.ibb.co/JRHD03TL/5.jpg" alt="Memory 5">
                </div>
                <div class="slide fade">
                    <img src="https://i.ibb.co/4Z0Mk2WT/6.jpg" alt="Memory 6">
                </div>
                <a class="prev" onclick="changeSlide(-1)">‚ùÆ</a>
                <a class="next" onclick="changeSlide(1)">‚ùØ</a>
            </div>
            
            <div class="dot-container">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
                <span class="dot" onclick="currentSlide(6)"></span>
            </div>
            <div class="button-group">
                <button class="surprise-btn" onclick="playSuprise()">Click for a Surprise üéµ</button>
                <a href="tiktoks.html" class="surprise-btn">Our TikTok Memories üì±</a>
            </div>
        </div>

        <div class="love-quote">
            <p id="quote" class="quote-text"></p>
        </div>
    </div>

    <div class="floating-hearts"></div>
    <script src="slideshow.js"></script>
    <script src="counter.js"></script>
    <script src="surprise.js"></script>
    <script src="music.js"></script>
    <script>
        if (localStorage.getItem('authenticated') !== 'true') {
            window.location.href = 'index.html';
        }
    </script>
    <audio id="bgMusic" loop>
        <source src="SoniSoni.mp3" type="audio/mpeg">
    </audio>
    <button id="musicToggle" class="music-btn">üéµ</button>
    <script src="quotes.js"></script>
</body>
</html>
