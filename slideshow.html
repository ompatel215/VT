<!DOCTYPE html>
<html>
<head>
    <title>Our Memories</title>
    <link rel="stylesheet" href="slideshow.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        .loading-heart {
            font-size: 300px;
            animation: pulse 1s infinite;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-heart">‚ù§Ô∏è</div>
    </div>
    <div class="slideshow-container">
        <h1>Our Special Moments üíù</h1>
        <div class="slide fade">
            <img src="photo1.jpg" alt="Memory 1">
        </div>
        <div class="slide fade">
            <img src="photo2.jpg" alt="Memory 2">
        </div>
        <div class="slide fade">
            <video controls>
                <source src="video1.mp4" type="video/mp4">
            </video>
        </div>
        
        <a class="prev" onclick="changeSlide(-1)">‚ùÆ</a>
        <a class="next" onclick="changeSlide(1)">‚ùØ</a>
    </div>
    
    <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="slideshow.js"></script>
    <script src="animations.js"></script>
</body>
</html>
