<!DOCTYPE html>
<html>
<head>
    <title>Memory Match - Girlfriend's Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #fdf2f8, #fce7f3);
            font-family: 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .welcome-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #be185d;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(190, 24, 93, 0.2);
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(236, 72, 153, 0.15);
            max-width: 600px;
            width: 100%;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #ec4899, #be185d);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(236, 72, 153, 0.3);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            background: linear-gradient(145deg, #10b981, #059669);
            animation: pulse 0.6s ease-in-out;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-back {
            transform: rotateY(180deg);
            background: white;
            color: #be185d;
        }

        .card-front {
            background: linear-gradient(145deg, #ec4899, #be185d);
            color: white;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .stats {
            text-align: center;
            margin: 20px 0;
            font-size: 1.1rem;
            color: #4a5568;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #ec4899;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .back-button:hover {
            background: #be185d;
        }

        .completion-message {
            text-align: center;
            font-size: 1.5rem;
            color: #be185d;
            margin: 20px 0;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back to Home</button>
    
    <h1 class="welcome-title">Welcome to Memory Match</h1>
    
    <div class="game-container">
        <div class="stats">
            <span id="moves">Moves: 0</span> | 
            <span id="matches">Matches: 0/8</span>
        </div>
        
        <div class="memory-grid" id="memoryGrid">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <div id="completionMessage" class="completion-message" style="display: none;">
            üéâ Amazing! You found all our memories! üéâ
        </div>
    </div>

    <script>
        // Photo files from the photos folder - add your photos here
        const photos = [
            'photos/100_0002.JPG',
            'photos/IMG_0145.JPG',
            'photos/IMG_2127.jpg',
            'photos/IMG_2689.jpg',
            'photos/IMG_3562.jpg',
            'photos/IMG_3659.jpg',
            'photos/IMG_5360.jpg',
            'photos/IMG_9974.jpg'
        ];

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;

        function initializeGame() {
            const grid = document.getElementById('memoryGrid');
            grid.innerHTML = '';
            
            // Create pairs of cards
            const cardPairs = [];
            photos.forEach((photo, index) => {
                cardPairs.push({ id: index, photo: photo });
                cardPairs.push({ id: index, photo: photo });
            });
            
            // Shuffle cards
            cards = cardPairs.sort(() => Math.random() - 0.5);
            
            // Create card elements
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = index;
                cardElement.dataset.id = card.id;
                
                cardElement.innerHTML = `
                    <div class="card-front">üíï</div>
                    <div class="card-back">
                        <img src="${card.photo}" alt="Memory ${card.id + 1}">
                    </div>
                `;
                
                cardElement.addEventListener('click', () => flipCard(cardElement));
                grid.appendChild(cardElement);
            });
        }

        function flipCard(cardElement) {
            if (!canFlip || cardElement.classList.contains('flipped') || cardElement.classList.contains('matched')) {
                return;
            }

            cardElement.classList.add('flipped');
            flippedCards.push(cardElement);

            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                canFlip = false;

                const [card1, card2] = flippedCards;
                const id1 = card1.dataset.id;
                const id2 = card2.dataset.id;

                if (id1 === id2) {
                    // Match found
                    setTimeout(() => {
                        card1.classList.add('matched');
                        card2.classList.add('matched');
                        matchedPairs++;
                        flippedCards = [];
                        canFlip = true;
                        checkGameCompletion();
                    }, 500);
                } else {
                    // No match
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        flippedCards = [];
                        canFlip = true;
                    }, 1000);
                }
            }
        }

        function updateStats() {
            document.getElementById('moves').textContent = `Moves: ${moves}`;
            document.getElementById('matches').textContent = `Matches: ${matchedPairs}/8`;
        }

        function checkGameCompletion() {
            if (matchedPairs === 8) {
                setTimeout(() => {
                    document.getElementById('completionMessage').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'girlfriends-day-letter.html';
                    }, 2000);
                }, 500);
            }
        }

        // Initialize the game when page loads
        window.addEventListener('load', initializeGame);
    </script>
</body>
</html>
